<ng-container *ngIf="definition.mode == inputTextModeEnum.basic">
  <input [ngModelOptions]="{standalone: true}"
    [(ngModel)]="innerValue" [size]="definition.size">
</ng-container>

<span *ngIf="definition.mode == inputTextModeEnum.float" class="ui-float-label">
    <input minlength="10" [ngModelOptions]="{standalone: true}"
    [(ngModel)]="innerValue"
        type="text" [size]="definition.size" pInputText>
    <label [for]="definition.id">{{definition.floatMessage}}</label>
</span>
