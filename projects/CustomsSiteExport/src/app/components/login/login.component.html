<div style="padding: 4rem 2rem;background-color: #e9ecef;">
    <div class="container2">
        <div class="ui-fluid">
            <div class="p-field">
                <label for="username">username</label>
                <input id="username" 
                type="text"
                pInputText placeholder="type user_ru or user_he"
                [(ngModel)]="loginUsername"> 
            </div>
            <div class="p-field">
                <label for="password">password</label>
                <input id="password" type="password" pInputText> 
            </div>  
        </div>
        <!-- (click)="" -->
        <button pButton label="login"
            class="ui-button" (click)='login()'
        ></button>
    </div>
</div>
